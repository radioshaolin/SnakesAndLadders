query getLastTurn {
    getLastTurn{
        lastRoll
        nextPlayer{
            connectedGame{
                id
                state
                openedSession{
                    id
                    createdAt
                }
            }
            connectedGamePosition
            username
            createdGame{
                id
                state
                openedSession{
                    id
                    createdAt
                }
            }
        }
    }
}