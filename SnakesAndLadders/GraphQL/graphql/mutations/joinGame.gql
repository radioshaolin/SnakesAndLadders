mutation joinGame($inviteCode: String!){
    joinGame(inviteCode: $inviteCode){
        id
        connectedPlayers{
            connectedGamePosition
            username
        }
        playersOrderedByPosition{
            number
            player{
                connectedGamePosition
                username
            }
        }
        host{
            connectedGamePosition
            username
        }
        state
        turns{
            lastRoll
            nextPlayer{
                connectedGamePosition
                username
            }
        }
        openedSession{
            id
            createdAt
        }
        inviteCode
    }
}