mutation register($input: PlayerInput!){
    register(input: $input){
        connectedGame{
            id
            playersOrderedByPosition{
                number
            }
            state
            turns{
                lastRoll
            }
            openedSession{
                id
                createdAt
            }
            inviteCode
        }
        connectedGamePosition
        username
        createdGame{
            id
            playersOrderedByPosition{
                number
            }
            state
            turns{
                lastRoll
            }
            openedSession{
                id
                createdAt
            }
            inviteCode
        }
    }
}