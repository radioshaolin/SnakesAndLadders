

enum ExtensionCode {
  entityArgumentInvalid
  databaseError
  applicationBuildError
  applicationRunError
  httpRequestFailed
  httpResponseParseFailed
  unauthorized
  gameNotFound
  playerNotFound
}

type Game {
  id: ID!
  connectedPlayers: [Player!]
  playersOrderedByPosition: [PlayerQueuePosition!]
  host: Player!
  state: GameState
  turns: [Turn!]
  openedSession: Session
  inviteCode: String!
}

enum GameState {
  waitingForPlayers
  inProgress
  completed
  closed
}

type Mutation {
  createGame: Game!
  startGame: Game!
  joinGame(inviteCode: String!): Game!
  completeGame(input: [PlayersGamePositionsInput]): Game!
  startSession: Session!
  register(input: PlayerInput!): Player!
  makeTurn(roll: Int): Turn!
}

type Player {
  connectedGame: Game
  connectedGamePosition: Int
  username: ID!
  createdGame: Game
}

input PlayerInput {
  username: String!
}

type PlayerQueuePosition {
  number: Int!
  player: Player!
}

input PlayersGamePositionsInput {
  number: Int!
  username: String!
}

type Query {
  me: Player!
  getLastGameWaitingForPlayers: Game
  getLastTurn: Turn!
}

type Session {
  id: ID!
  createdAt: String!
  currentGame: Game
}

type Turn {
  lastRoll: Int
  nextPlayer: Player!
}
